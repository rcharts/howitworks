<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    
    <script src='echarts/js/esl.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 575px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart5f8f30439b3c' class='rChart echarts'></div>  
    
    <script type='text/javascript'>
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    var jsurl = 'eCharts' + '/js/echarts-map'
    require.config({
    paths:{ 
        'echarts': jsurl,
        'echarts/chart/bar' : jsurl,
        'echarts/chart/line': jsurl,
        'echarts/chart/scatter': jsurl,
        'echarts/chart/k': jsurl,
        'echarts/chart/pie': jsurl,
        'echarts/chart/map': jsurl,
        'echarts/chart/force': jsurl,
        'echarts/chart/radar': jsurl
    }
    });

    // Step:4 require echarts and use it in the callback.
    require(
    [
        'echarts',
        'echarts/chart/bar',
        'echarts/chart/line',
        'echarts/chart/scatter',
        'echarts/chart/k',
        'echarts/chart/pie',
        'echarts/chart/map',
        'echarts/chart/force',
        'echarts/chart/radar'
    ],
    function(ec) {
      var eC = ec.init(
        document.getElementById('chart5f8f30439b3c')
      );
      var chartParamschart5f8f30439b3c = {
 "dom": "chart5f8f30439b3c",
"width":    575,
"height":    400,
"series": [
 {
 "name": "Brown",
"type": "bar",
"data": [     32,     53,     10,      3 ],
"itemStyle": {
 "normal": {
 "color": "brown" 
} 
} 
},
{
 "name": "Blue",
"type": "bar",
"data": [     11,     50,     10,     30 ],
"itemStyle": {
 "normal": {
 "color": "blue" 
} 
} 
},
{
 "name": "Hazel",
"type": "bar",
"data": [     10,     25,      7,      5 ],
"itemStyle": {
 "normal": {
 "color": "yellow" 
} 
} 
},
{
 "name": "Green",
"type": "bar",
"data": [      3,     15,      7,      8 ],
"itemStyle": {
 "normal": {
 "color": "green" 
} 
} 
} 
],
"xAxis": {
 "type": "category",
"data": [ "Black", "Brown", "Red", "Blond" ] 
},
"legend": {
 "data": [ "Brown", "Blue", "Hazel", "Green" ] 
},
"tooltip": {
 "trigger": "axis" 
},
"toolbox": {
 "show": true,
"feature": {
 "mark": true,
"saveAsImage": true 
} 
},
"id": "chart5f8f30439b3c" 
}           
      eC.setOption(chartParamschart5f8f30439b3c);
    }
    );
</script>
    
  </body>
</html>
